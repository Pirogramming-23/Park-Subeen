{% load static %}
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h1 span {
      color: #d81b60;
    }
    h1 {
      color: #000;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      width: 220px;
      background-color: #f8f8f8;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 4px;
    }
    .title-link {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 18px;
      display: block;
      margin: 10px 0 5px 0;
    }
    .meta {
      color: #666;
      font-size: 14px;
    }
    a.button {
      text-decoration: none;
      color: #d81b60;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>my <span style="color:#d81b60;">Movie</span> reviews üé•</h1>
    <a href="{% url 'reviews:review_create' %}" class="button">Add a New review</a>
  </div>

  <div class="card-container">
    {% for review in reviews %}
      <div class="card">
        {% if review.image %}
          <img src="{{ review.image.url }}">
        {% else %}
          <img src="{% static 'reviews/default_movie.png' %}">
        {% endif %}
        <a class="title-link" href="{% url 'reviews:review_detail' review.pk %}">{{ review.title }}</a>
        <div class="meta">Í∞úÎ¥âÎÖÑÎèÑ {{ review.release_year }}</div>
        <div class="meta">Ïû•Î•¥ {{ review.genre }}</div>
        <div class="meta">Î≥ÑÏ†ê {{ review.rating }}</div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
