<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ idea.title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .card {
      max-width: 600px;
      background-color: #fff;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .card-content {
      padding: 20px;
    }
    .card-content h1 {
      margin-top: 0;
      color: #333;
    }
    .card-content p {
      color: #555;
      line-height: 1.5;
    }
    .buttons {
      margin-top: 20px;
      text-align: center;
    }
    .buttons a {
      display: inline-block;
      padding: 8px 16px;
      margin: 5px;
      text-decoration: none;
      border-radius: 4px;
      background-color: #4285f4;
      color: #fff;
      transition: background-color 0.2s;
    }
    .buttons a:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <div class="card">
    {% if idea.image %}
      <img src="{{ idea.image.url }}" alt="{{ idea.title }}">
    {% endif %}
    <div class="card-content">
      <h1>{{ idea.title }}</h1>
      <p>{{ idea.content }}</p>
      <p>관심도: {{ idea.interest }}</p>
      <p>DevTool: <a href="{% url 'ideas:devtool_detail' idea.devtool.pk %}">{{ idea.devtool.name }}</a></p>
      <p>찜 여부: {{ starred }}</p>
      <div class="buttons">
        <a href="{% url 'ideas:idea_edit' idea.pk %}">수정</a>
        <a href="{% url 'ideas:idea_delete' idea.pk %}">삭제</a>
        <a href="{% url 'ideas:idea_list' %}">목록으로</a>
      </div>
    </div>
  </div>
</body>
</html>
