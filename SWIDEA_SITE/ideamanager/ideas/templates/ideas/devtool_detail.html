<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ devtool.name }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .card {
      max-width: 600px;
      background-color: #fff;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      padding: 20px;
    }
    h1 {
      margin-top: 0;
      color: #333;
    }
    p {
      color: #555;
      line-height: 1.5;
    }
    h2 {
      margin-top: 30px;
      color: #333;
    }
    .idea-list {
      margin-top: 10px;
    }
    .idea-list a {
      display: block;
      padding: 5px 0;
      text-decoration: none;
      color: #4285f4;
    }
    .buttons {
      text-align: center;
      margin-top: 20px;
    }
    .buttons a {
      display: inline-block;
      padding: 8px 16px;
      margin: 5px;
      text-decoration: none;
      border-radius: 4px;
      background-color: #4285f4;
      color: #fff;
      transition: background-color 0.2s;
    }
    .buttons a:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>{{ devtool.name }}</h1>
    <p>Kind: {{ devtool.kind }}</p>
    <p>{{ devtool.content }}</p>

    <h3>이 개발툴을 사용하는 아이디어</h3>
    <div class="idea-list">
      {% for idea in ideas %}
        <a href="{% url 'ideas:idea_detail' idea.pk %}">{{ idea.title }}</a>
      {% empty %}
        <p>아직 이 개발툴을 사용하는 아이디어가 없습니다.</p>
      {% endfor %}
    </div>

    <div class="buttons">
      <a href="{% url 'ideas:devtool_edit' devtool.pk %}">수정</a>
      <a href="{% url 'ideas:devtool_delete' devtool.pk %}">삭제</a>
      <a href="{% url 'ideas:devtool_list' %}">목록으로</a>
    </div>
  </div>
</body>
</html>
