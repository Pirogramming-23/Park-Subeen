<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>아이디어 등록/수정</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .form-container {
      max-width: 500px;
      background-color: #fff;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    form p {
      margin-bottom: 15px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #4285f4;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #3367d6;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #4285f4;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>아이디어 등록 / 수정</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">저장</button>
    </form>
    <a href="{% url 'ideas:idea_list' %}">목록으로</a>
  </div>
</body>
</html>
